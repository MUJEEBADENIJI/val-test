</head>
<body>

  <!-- Loader -->
  
 <div class="loader">
  <div class="container">
    <div class="carousel">
      <div class="love"></div>

      <div class="robots"></div>

  <!-- Step 1: question -->
  <div class="container hidden" id="questionContainer">
    
    <img id="val-img" alt="val image">

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

  <!-- Step 2: video -->
  <div class="container hidden" id="videoContainer">
    <video id="valVideo" controls autoplay></video>
  </div>

  <script src="contentful.js"></script>
  <script src="script.js"></script>
